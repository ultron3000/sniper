<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sniper</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: black;
      color: #ffcc00;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 2em;
    }
    .movies {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .movie {
      background: #222;
      border: 2px solid #ffcc00;
      border-radius: 12px;
      width: 200px;
      padding: 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .movie:hover {
      transform: scale(1.05);
      background: #333;
    }
    .movie img {
      width: 100%;
      height: 280px;
      object-fit: cover;
      border-radius: 10px;
    }
    .movie-title {
      margin-top: 10px;
      font-size: 1em;
      font-weight: bold;
    }
  
    @media (max-width: 600px) {
      .movies {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
      }
      .movie {
        width: 100%;
        box-sizing: border-box;
      }
      .movie img {
        height: auto;
      }
    }

  </style>
</head>
<body>

<h1>ðŸš¨ Sniper Cinematic Universe</h1>

<div class="movies" id="movies"></div>

<script>
const movies = [
  { title: "Sniper-1993", video: "https://sj3l.yevettesh.sbs:443/v4/qu/s8g9h/index-f2-v1-a1.txt", image: "https://media-cache.cinematerial.com/p/500x/ucrqr3io/sniper-german-movie-cover.jpg?v=1584987157" },
  { title: "Sniper 2-2002", video: "https://scvo.sperlinglayma.sbs:443/v4/xq/bnb5s/index-f2-v1-a1.txt", image: "https://www.arthipo.com/image/cache/catalog/poster/movie/759-1554/pfilm1184-sniper-2-movie-poster-500x500.webp" },
  { title: "Sniper 3-2004", video: "https://sr81.griseldakro.sbs:443/v4/xq/vluy1/index-f2-v1-a1.txt", image: "https://www.moviepostersetc.com/_staticProxy/content/ff808081163c05b001169d6655243ae9/Sniper_3_movie_poster.jpg" },
  { title: "Sniper: Reloaded-2011", video: "https://cdn-1.celestialodyssey.site/video-stream/a9803878/playlist.m3u8", image: "https://media.themoviedb.org/t/p/w500/l2Clr2vyzNSptarbVzzdpJozWFg.jpg" },
  { title: "Sniper: Legacy-2014", video: "https://cdn-1.celestialodyssey.site/video-stream/55cf4cf7/playlist.m3u8", image: "https://images.plex.tv/photo?size=large-1280&url=https%3A%2F%2Fmetadata-static.plex.tv%2F3%2Fgracenote%2F332670bfdef1832aec69fce57bd2f9a5.jpg" },
  { title: "Sniper: Ghost Shooter-2016", video: "https://cdn-1.celestialodyssey.site/video-stream/dc5f07a0/playlist.m3u8", image: "https://www.filminginturkiye.com.tr/fitcontents/PortalGenel/c6857986-fb01-4b62-a1cf-a613d9d2213b.jpg" },
  { title: "Sniper: Ultimate Kill-2017", video: "https://cdn-1.celestialodyssey.site/video-stream/fbca131b/playlist.m3u8", image: "https://m.media-amazon.com/images/M/MV5BOWFmNjg3ZjAtMThjNy00MGVkLWIxMTAtOTgyYjA5MTJmMjBlXkEyXkFqcGc@._V1_.jpg" },
  { title: "Sniper: Assassin's End-2020", video: "https://cdn-1.celestialodyssey.site/video-stream/4372f73a/playlist.m3u8", image: "https://m.media-amazon.com/images/M/MV5BMGJiYjBiMzctYzQ2NC00MjdjLTlhNDItNmExNDY1NTkyNWE4XkEyXkFqcGc@._V1_SL1024_.jpg" },

  { title: "Sniper: G.R.I.T. - Global Response & Intelligence Team-2023", video: "https://cdn-1.celestialodyssey.site/video-stream/cee76b74/playlist.m3u8", image: "https://m.media-amazon.com/images/M/MV5BNjBmNDBiMmUtOGFlNi00YmU4LWI4OWYtNTUyMjJiMzM3MmIzXkEyXkFqcGc@._V1_.jpg" },
  { title: "Sniper: The Last Stand-2025", video: "https://cdn-1.celestialodyssey.site/video-stream/61ec181f/playlist.m3u8", image: "https://static1.tribute.ca/poster/660x980/sniper-the-last-stand-206410.jpg" },

  { title: "Enemy at the Gates-2001", video: "https://cdn-1.celestialodyssey.site/video-stream/4dbe366b/playlist.m3u8", image: "https://m.media-amazon.com/images/M/MV5BZGQ5MDc0MWUtYmEwOS00YzUwLWFjNzUtNGZlZmE3NjZiYzhkXkEyXkFqcGc@._V1_.jpg" },  
  { title: "Phone Booth-2002", video: "https://cdn-1.celestialodyssey.site/video-stream/3b6df79c/playlist.m3u8", image: "https://image.tmdb.org/t/p/original/r6lIwPKVDa6Q76qH2TbIBqPhXL3.jpg" },
  { title: "American Sniper-2014", video: "https://cdn-1.celestialodyssey.site/video-stream/2748ce73/playlist.m3u8", image: "https://m.media-amazon.com/images/I/71g2WcVctTL.jpg" },
  ];

const container = document.getElementById('movies');
movies.forEach((movie, index) => {
  const div = document.createElement('div');
  div.className = 'movie';
  div.innerHTML = `
    <img src="${movie.image}" alt="${movie.title}">
    <div class="movie-title">${movie.title}</div>
  `;
  div.onclick = () => {
    const url = `player.html?title=${encodeURIComponent(movie.title)}&video=${encodeURIComponent(movie.video)}&index=${index}`;
    window.location.href = url;
  };
  container.appendChild(div);
});
</script>

</body>
</html>
